<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .container {
      font-size: 11px;
      text-align: center;
    }

    .container a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="container-text">
      <h1>Get<span> insights</span> that help <br> your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
      </p>

     <span class="stats">10k+ companies</span>
     <span class="stats">314 templates</span>
     <span class="stats">12m+ queries</span> 

    </div>
    <div class="img">
      <img src="/Images/image-header-desktop.jpg" alt="" class="filtered">
    </div>
  </div>
  </div>
  <div class="container">
    <footer> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vishal Pandey</a></footer>
  </div>
</div>
